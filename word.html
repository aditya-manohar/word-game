<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word</title>
    <link rel="stylesheet" href="word.css" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'> 
</head>
<body>
    <div class="container">
        <div class="head"><br>
            <h1 style="font-family:cursive">Word Game</h1><br>
            <p class="completed">Completed : <span id='com'></span></p>
           <button class="show" id="show">Show Words</button>
           <button class="reload" id="reload"><i class="fa fa-refresh"></i></button><br>
           <div class="res" id="res">
            <ul>
                <li id="li0">FLAME</li>
                <li id="li1">FAME</li>
                <li id="li2">LAME</li>
                <li id="li3">SAME</li>
                <li id="li4">MEAL</li>
                <li id="li5">SALE</li>
                <li id="li6">SEAL</li>
                <li id="li7">LEAF</li>
                <li id="li8">MALE</li>
                <li id="li9">SLAM</li>
            </ul>
           </div>
        </div>
        
        <div class="hidden" id="hidden">

            <div id="0">
            <div class="hl">F</div>
            <div class="hl">L</div>
            <div class="hl">A</div>
            <div class="hl">M</div>
            <div class="hl">E</div>
            </div>

            <div id="1">
                <div class="hl">F</div>
                <div class="hl">A</div>
                <div class="hl">M</div>
                <div class="hl">E</div>
                </div>

                <div id="2">
                    <div class="hl">L</div>
                    <div class="hl">A</div>
                    <div class="hl">M</div>
                    <div class="hl">E</div>
                    </div>

                    <div id="3">
                        <div class="hl">S</div>
                        <div class="hl">A</div>
                        <div class="hl">M</div>
                        <div class="hl">E</div>
                        </div>

                        <div id="4">
                            <div class="hl">M</div>
                            <div class="hl">E</div>
                            <div class="hl">A</div>
                            <div class="hl">L</div>
                        </div>

                                <div  id="5">
                                    <div class="hl">S</div>
                                    <div class="hl">A</div>
                                    <div class="hl">L</div>
                                    <div class="hl">E</div>
                                </div>

                                    <div id="6">
                                        <div class="hl">S</div>
                                        <div class="hl">E</div>
                                        <div class="hl">A</div>
                                        <div class="hl">L</div>
                                    </div>

                                    <div id="7">
                                        <div class="hl">L</div>
                                        <div class="hl">E</div>
                                        <div class="hl">A</div>
                                        <div class="hl">F</div>
                                    </div>

                                    <div id="8">
                                        <div class="hl">M</div>
                                        <div class="hl">A</div>
                                        <div class="hl">L</div>
                                        <div class="hl">E</div>
                                    </div>

                                    <div id="9">
                                        <div class="hl">S</div>
                                        <div class="hl">L</div>
                                        <div class="hl">A</div>
                                        <div class="hl">M</div>
                                    </div>
        </div>

        <div class="all">
            <div class="letter" id="m">M</div>
            <div class="letter" id="f">F</div>
            <div class="letter" id="s">S</div>
            <div class="letter" id="l">L</div>
            <div class="letter" id="e">E</div>
            <div class="letter" id="a">A</div>
        </div>

    </div>

    <script src="word.js"></script>
</body>
</html>
